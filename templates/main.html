<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>| {{ title }} |</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta+Mahee%7COpen+Sans">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/catalog.css') }}">
</head>

<body>

  <header class="header">
    <nav class="main-menu">
      <a class="heading--title" href="{{ url_for('home') }}">{{ title }}</a>
    </nav>
    <div class="login">
      {% if not session["email"] %}
      <a class="login__link" href="{{ url_for('login') }}">Admin Login</a>
      {% else %}
      <span class="logged-in-as">{{ session["email"] }} | </span><a class="login__link" href="{{ url_for('logout') }}">Logout</a>
      {% endif %}
    </div>
  </header>

  <main class="main">
    {% block content %}
    {% endblock %}
  </main>

  <footer class="footer">
    <div class="footer__legal">&copy; 2017-Inf ACME Trading Inc.</div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <!-- <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <!-- <script src="js/plugins.js"></script> -->
  <script src="{{ url_for('static', filename='js/catalog.js') }}"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="{{ url_for('static', filename='js/stock.js') }}"></script>
</body>

</html>
